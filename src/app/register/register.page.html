<ion-card>
  <ion-card-header>
    <ion-card-title>Register</ion-card-title>
    <ion-card-subtitle>
      Examen 01 Movil - 2022 - UNT
      <br>
      Integrantes: 
    <br>
    Saavedra Neira, Jerson Jesus
    <br>
    Piminchumo Olivos, Gustavo Enrique
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input [(ngModel)]="usuario.usuario" placeholder="Escribir usuario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nombres</ion-label>
      <ion-input [(ngModel)]="usuario.nombre" placeholder="Escribir nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input [(ngModel)]="usuario.correo" placeholder="Escribir correo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Link de Foto</ion-label>
      <ion-input [(ngModel)]="usuario.foto" placeholder="Escribir foto"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input [(ngModel)]="usuario.password" type="password"  placeholder="Escribir text"></ion-input>
    </ion-item>

    <div style="margin: 1em .5em;">
      Ya tienes una cuenta
      <a ion-button [routerLink]="['/login']">Inicia Sesion</a>
    </div>
  </ion-card-content>

  <ion-button (click)="register()" expand="block" >
    Registrate 
    <ion-icon style="margin-left: 1em;" name="send-outline"></ion-icon>
  </ion-button>
</ion-card>
