<ion-header>
  <ion-toolbar color="defcolor">
    <ion-title>Usuarios</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
        <button ion-button [routerLink]="['/login']" class="btn">Logout</button>
    </ion-row>
    <ion-row>
  <ion-col *ngFor="let usuario of usuarios">
    <ion-card>
      <img alt="foto usuario {{usuario.nombre}}" src="../../assets/img/{{usuario.foto}}" style="height: 40vh;width: 100%;" />
      <ion-card-header>
        <ion-card-title>{{usuario.nombre}}</ion-card-title>
        <ion-card-subtitle>Usuario - {{usuario.usuario}}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <ion-list>   
          <ion-item>
            <ion-label>
              <h2 class="titulo">Correo - {{usuario.correo}}</h2>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label *ngIf=usuario.estado>
              Estado - Activo
            </ion-label>
            <ion-label *ngIf=!usuario.estado>
              Estado - Desactivo
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-col>
</ion-row>
</ion-grid>
</ion-content>
